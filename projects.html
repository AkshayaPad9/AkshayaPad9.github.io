<head> <script src="https://code.jquery.com/jquery-1.10.2.js"></script> </head>
<body> 
    <title> Projects </title>
    <div id="nav-placeholder">

    </div>
    <div class="image-series">
        <div id="projects">
        </div>    
        <div id="previous">
            <img src="left_arrow.png" alt="left_arrow" height= 30px width="45%">
        </div>    
        <div id="next">
            <img src="right_arrow.png" alt="right_arrow" height= 30px width="45%">
        </div>        
    </div>
    
    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>

<script>
    var projects = [
    {
        "author" : "john doe",
        "date" : "1-2-12",
        "content": "this is my content, as written by John!"
    },
    {
        "author" : "jane smith",
        "date" : "1-2-13",
        "content": "blah blah blah"
    },
    {
        "author" : "Some dude",
        "date" : "1-2-11",
        "content": "etc etc etc"
    },
];



var projectIndex = 0;

$("#previous").on("click", function(){
    // JavaScript modulo operator requires us to make a lengthy decrement call
    projectIndex = (projectIndex + projects.length -1) % (projects.length);    
    $("#project").text(projects[projectIndex].content);
});

$("#next").on("click", function(){
    projectIndex = (projectIndex+1) % (projects.length);    
    $("#project").text(projects[projectIndex].content);
});

$("#project").text(projects[0].content);
    
</script>
    
</body>
