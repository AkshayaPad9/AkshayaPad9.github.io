<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <title> Projects </title>
    <div id="nav-placeholder">

    </div>
    <div class="image-series">
        <div class="projects">
            <img id="previous" class="arrows" src="left_arrow.png" alt="left_arrow">
            <a id="link" href="bike.html">
                <img id="project" class="project-class" src="autobike.JPG">
            </a>
            <img id="next" class="arrows" src="right_arrow.png" alt="right_arrow">
        </div>
        <div class="title-class">
            <p id="title"> Cornell Autonomous Bicycle Team </p>
        </div>

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    <script>
        var projects = [
            {
                "title": "Cornell Autonomous Bicycle Team",
                "content": "autobike.JPG",
                "link": "bike.html"
            },
            {
                "title": "Cornell VEL Lab",
                "content": "Cornell_VEL.jpeg",
                "link": "research.html"
            },
        ];



        var projectIndex = 0;

        $("#previous").on("click", function () {
            // JavaScript modulo operator requires us to make a lengthy decrement call
            projectIndex = (projectIndex + projects.length - 1) % (projects.length);
            $("#project").attr("src", projects[projectIndex].content);
            $("#link").attr("href", projects[projectIndex].link);
            $("#title").text(projects[projectIndex].title);
        });

        $("#next").on("click", function () {
            projectIndex = (projectIndex + 1) % (projects.length);
            $("#project").attr("src", projects[projectIndex].content);
            $("#link").attr("href", projects[projectIndex].link);
            $("#title").text(projects[projectIndex].title);
        });

    </script>

</body>
<link href="professional.css" rel="stylesheet">
